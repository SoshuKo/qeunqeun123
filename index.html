<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeun-Qeun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="cpu-side">
            <h2>CPU <span id="cpu-status"></span></h2>
            <div id="cpu-role"><img id="cpu-role-img" src="images/default-cpu.png" alt="CPUの役"></div>
            <p>次に出せる役: <span id="cpu-options"></span></p>
        </div>
        
        <div id="center-info">
            <h1>Qeun-Qeun</h1>
            <p>現在のターン: <span id="turn-counter">1</span></p>
            <p>現在の親: <span id="current-parent">CPU</span></p>
            <p>現在の子: <span id="current-child">プレイヤー</span></p>
            <button id="sound-toggle" onclick="toggleSound()">音声オン</button>
            <button id="rule-button" onclick="toggleRules()">ルール</button>
        </div>
        
        <div id="player-side">
            <h2>プレイヤー <span id="player-status"></span></h2>
            <div id="player-role"><img id="player-role-img" src="images/default-player.png" alt="プレイヤーの役"></div>
            <p>次に出せる役: <span id="player-options"></span></p>
            <div id="choices">
                <button onclick="playTurn('Ye')">Ye</button>
                <button onclick="playTurn('Ch’e')">Ch’e</button>
                <button onclick="playTurn('Nge')">Nge</button>
                <button onclick="playTurn('Kiún')">Kiún</button>
                <button onclick="playTurn('Fre')">Fre</button>
            </div>
        </div>

        <div id="rules-container" style="display:none;">
            <h2>Qeun-Qeunの遊び方</h2>
            <p>「Ye」「Ch’e」「Nge」を揃えた場合、親の勝ちです。</p>
            <p>「Kiún」は親と子が揃えなければ親が負けです。</p>
            <p>「Fre」は特殊な条件で選択可能です。</p>
            <p>初手でKiúnは選べません。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
